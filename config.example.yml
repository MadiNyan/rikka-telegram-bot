keys:
    telegram_token: =====key=====

features:
    anime_search:
        enabled: true
        commands:
            - a
            - anime
            - gelbooru
            - gel
        proxy:
            enabled: true
            server: "127.0.0.1:1080"
        base_query: rating:general score:>50
        custom_query: rating:general score:>50
            
    embed:
        enabled: true
        commands: 
            - fap
        launchpad_path: resources/embed/launchpad.mp4

    jpeg:
        enabled: true
        commands:
            - jpeg

    kek:
        enabled: true
        commands: 
            - kek

    lego:
        enabled: true
        commands: 
            - lego

    liquid:
        enabled: true
        commands: 
            - liq

    logging:
        enabled: true

    meme:
        enabled: true
        commands: 
            - meme
        fonts:
            impact:
                name: impact
                path: resources/impact.ttf
            lobster:
                name: lobster
                path: resources/lobster.ttf
            comic:
                name: comic
                path: resources/comic.ttf

    merch:
        enabled: true
        commands: 
            - merch
        resources_path: resources/merch/

    nya:
        enabled: true
        commands: 
            - nya
        path: userdata/nya/
        
    nyameme:
        enabled: true
        commands_nyameme:
            - nm
            - nyameme
        commands_animeme:
            - am
            - animeme
        nyapath: userdata/nya/
        proxy:
            enabled: true
            server: "127.0.0.1:1080"
        query: rating:general score:>30 -animated -video -gif
        
    palette:
        enabled: true
        commands:
            - palette
            - colors

    quote:
        enabled: true
        commands: 
            - quote
            - q
        resources_path: resources/quote/
        font: resources/gothic.ttf

    rate:
        enabled: true
        commands:
            - rate
            
    reverse:
        enabled: true
        commands: 
            - reverse
            - rev

    roll:
        enabled: true
        commands:
            - roll

    tts:
        enabled: true
        commands: 
            - say
